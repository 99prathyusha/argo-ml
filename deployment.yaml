apiVersion: v1
kind: Service
metadata:
  name: argo-hyperparam-validation
  namespace: argo
spec:
  ports:
  - name: webhook
    port: 5000
    targetPort: 5000
  selector:
    name: argo-hyperparam-validation
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-hyperparam-controller
  namespace: argo
  labels:
    app: argo-hyperparam-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-hyperparam-controller
  template:
    metadata:
      labels:
        app: argo-hyperparam-controller
    spec:
      containers:
      - name: argo-hyperparam-controller
        image: analytics-kubelet-055005d.private-us-east-1.github.net:30550/argo-ml:latest
        command: ["python", "hyperparam-controller/controller.py"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-hyperparam-validation
  namespace: argo
  labels:
    app: argo-hyperparam-validation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-hyperparam-validation
  template:
    metadata:
      labels:
        app: argo-hyperparam-validation
    spec:
      containers:
      - name: argo-hyperparam-validation
        image: analytics-kubelet-055005d.private-us-east-1.github.net:30550/argo-ml:latest
        command: ["python", "hyperparam-controller/api.py"]